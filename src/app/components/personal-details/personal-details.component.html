<!-- personal-details.component.html -->

<div class="container">
  <h2>Personal Details</h2>
  <form [formGroup]="personalDetailsForm" (ngSubmit)="onSubmit()" class="form-container">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" />
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" />
    </div>

    <!-- Identity Number -->
    <div class="form-group">
      <label for="identityNumber">Identity Number</label>
      <input type="text" id="identityNumber" formControlName="identityNumber" class="form-control" />
    </div>

    <!-- Mobile Number with Country Code Dropdown -->
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control" />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="custom-select">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <!-- Marital Status -->
    <div class="form-group">
      <label for="maritalStatus">Marital Status</label>
      <select id="maritalStatus" formControlName="maritalStatus" class="custom-select">
        <option value="Single">Single</option>
        <option value="Married">Married</option>
      </select>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="line1" formControlName="line1" class="form-control" placeholder="Line 1" />
      <input type="text" id="line2" formControlName="line2" class="form-control" placeholder="Line 2" />
      <input type="text" id="line3" formControlName="line3" class="form-control" placeholder="Line 3" />
      <input type="text" id="suburb" formControlName="suburb" class="form-control" placeholder="Suburb" />
      <input type="text" id="city" formControlName="city" class="form-control" placeholder="City" />
      <input type="text" id="postalCode" formControlName="postalCode" class="form-control" placeholder="Postal Code" />
      <input type="text" id="country" formControlName="country" class="form-control" placeholder="Country" />
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
